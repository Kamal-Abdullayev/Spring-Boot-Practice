<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Role</th>
                </tr>
                <tr th:each="emp : ${emps}">
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.age}"></td>
                    <td th:text="${emp.role}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
