<!DOCTYPE html>
<html>

<head>
    <title>Dealership</title>
</head>

<body>
    <h3>Dealership</h3>
    <div th:if="${budget < 5000}">
        <p>Sorry, we don't have any cars below $5,000.
        </p>
    </div>
    <div th:if="${budget >= 5000}">
        <div th:switch=${make}>
            <div th:case="'Toyota'">
                <p>Toyota Corolla: $5,000</p>
            </div>
            <div th:case="'Volkswagen'">
                <p>Volkswagen Jetta: $6,000
                </p>
            </div>
            <div th:case="'Ford'">
                <p>Ford Escape: $7,000
                </p>
            </div>
            <div th:case="'Honda'">
                <p>Honda Civic: $8,000
                </p>
            </div>
          
            <div th:case="*">
                <p>No cars match your query.</p>
            </div>
        </div>
    </div>
</body>

</html>
