<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
        <div th:if="${speed > 60}">
            <p>y</p>
            <img src="../static/images/slow-down.png" alt="">
        </div>
        <div th:if="${speed < 60}">
            <p>x</p>
            <img src="../static/images/speed-limit.png" alt="">
        </div>
    </body>
</html>
